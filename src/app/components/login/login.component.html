<div class="container">
  <form class="form-horizontal" (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <fieldset>
      <legend>Login Details</legend>
      <div class="form-group">
        <label for="inputUsername" class="col-lg-2 control-label">Username</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="inputUsername" placeholder="Username" [(ngModel)]="username" name="username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
        <div class="col-lg-10">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" [(ngModel)]="password" name="password">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Checkbox
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
